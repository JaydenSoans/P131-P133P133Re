<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
  
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="main.js"></script>
    <title>Main Page</title>
</head>
<body background="index_img.jpg">
    <center>
        <h1 class="heading">Object Detection</h1>
        <a href="index.html" class="btn btn-info backbtn">Back</a>
        <h3 class="btn btn-danger hstatus" id="status">Status:</h3>
    </center>
    <script>    
        img = "";
        status ="";
        objects = [];
        
        function preload(){
            img = loadImage("desk.jpg");
        }
        
        
        function setup(){
        canvas = createCanvas(640,420);
        canvas.center();
        objectDetector = ml5.objectDetector('cocossd', modelLoaded);
        document.getElementById("status").innerHTML = "Status : Detecting Objects";
    }

function modelLoaded(){
    console.log("Model Loaded!");
    status = true;
    objectDetector.detect(img, gotResults);
}

function gotResults(error, results){
    if(error){
        console.error(error);
    }
    console.log(results);
    objects = results;
}

function draw(){
    image(img,0,0,640,420);
    if(status!=""){
        for(i=0;i<objects.length;i++){
            document.getElementById("status").innerHTML = "Status : Objects Detected";
            fill("#FF0000");
            percent = floor(objects[i].confidence * 100);
            text(objects[i].label + " " + percent + "%", objects[i].x + 40 , objects[i].y -40);
            noFill();
            stroke("#FF0000");
            rect(objects[i].x , objects[i].y, objects[i].width, objects[i].height);
        }
    }
}

        </script>
</body>
</html>
